<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tak Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="playerForm">
      <label for="player-name"
        >Enter name for player: <span id="player-name-label">1</span></label
      >
      <input type="text" name="player-name" id="player-name1" />
      <label for="player-name"
        >Enter name for player: <span id="player-name-label">2</span></label
      >
      <input type="text" name="player-name" id="player-name2" />
      <button id="submit">Submit</button>
    </form>

    <!-- Board/grid -->
    <!-- 
        Table

    -->
    <div id="playerDisplay"></div>
    <table>
      <tr>
        <td id="r0c0">1</td>
        <td id="r0c1">2</td>
        <td id="r0c2">3</td>
      </tr>
      <tr>
        <td id="r1c0">4</td>
        <td id="r1c1">5</td>
        <td id="r1c2">6</td>
      </tr>
      <tr>
        <td id="r2c0">7</td>
        <td id="r2c1">8</td>
        <td id="r2c2">9</td>
      </tr>
    </table>
    <!-- <button id="reset-game" style="display: none">Play Again</button> -->
  </body>
  <script src="script.js"></script>
</html>
